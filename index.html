<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Crieg Listing</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Livvic:400,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="flex-container">
            <div class="header-logo">
                <img src="images/logo.png" alt="Superior">
            </div>
            <div class="header-items flex-container flex-centering">
                <ul>
                    <li><a href="#index">Home</a></li>
                    <li><a href="#index">Sign In</a></li>
                    <li><a href="#index">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="section">
        <div class="row">
            <div class="side-nav flex-centering flex-container">
                <h3>A Superior To Do List App</h3>
            </div>
            <div class="sign-up flex-centering flex-container flex-column">
                <h3>Sign Up Here!</h3>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Password">
                <div class="flex-container flex-centering flex-between">
                    <button>Sign Up</button>
                    <div class="dist"></div>
                    <h4>Already Have an Account? <span>Sign In</span></h4>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="flex-container">
            <h2>Copyright CriegCooperation - 2019</h2>
        </div>
    </footer>

</body>
</html>
